<!DOCTYPE html>
<html>
	<head>
		<title> Ajax Tester </title>
	</head>
	<body>
		<form action="content" method="post">
			<label>Name:</label>
			<input type="text" id="city" name="city" />
			<input type="submit" value="enviar">
		</form>
		<p> </p>
		<script src="js/jquery-2.0.3.js"></script>
		<script>
			$(document).ready(function(){
				$('form').on('submit', function(evt){
					
					evt.preventDefault();		
					$.ajax({
						url: "http://api.ean.com/ean-services/rs/hotel/v3/list?id=55505&minorRev=99&apiKey=cbrzfta369qwyrm9t5b8y8kf&locale=en_US&currencyCode=USD",
						
						dataType: 'jsonp',
						contentType: 'application/json',
						data: $('form').serialize(),
						success: function(result){
							console.log(result.HotelListResponse.HotelList.HotelSummary[0].name);
						}
					});
				});
			});
		</script>
	</body>
</html>
