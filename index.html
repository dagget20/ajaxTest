<!DOCTYPE html>
<html>
	<head>
		<title> Ajax Tester </title>
	</head>
	<body>

			<input type="submit" value="enviar">
		</form>

		<script src="js/jquery-2.0.3.js"></script>

						data: $('form').serialize(),
						success: function(result){

								dataType: 'jsonp',

							});

	</body>
</html>
